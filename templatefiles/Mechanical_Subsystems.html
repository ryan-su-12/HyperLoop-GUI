<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen's Hyperloop Mechanical Systems</title>
  <link rel="stylesheet" href="/staticFiles/mechanical.css">
</head>

<body>
  <div class="navigation">
    <a href="/">
      <img class="logo-img" src="{{url_for('static', filename='img/logo.png')}}" alt="Queens Hyperloop Logo">
    </a>
  </div>

  <div class="container-fluid">
    <div class="box">
      <h1>Mechanical Subsystem</h1>

      <div class="row">
        <div class="Column">
          <div class="Data"> Throttle: {{  ThrottleData  }}%</div>
          <div class="Data"> Break Percentage: {{  BrakePercentageData  }}%</div>
          <div class="Data"> Motor Temperature: {{  MotorTemperatureData  }} Degree Celsius</div>
          <div class="Data"> Height: {{  HeightData  }} m</div>
        </div>
        <div class="Column">
          <div class="SliderBox">
            <div class="Header">Throttle </div>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider">
            </div>
          </div>
          <div class="SliderBox">
            <div class="Header">Pod Pressure</div>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
