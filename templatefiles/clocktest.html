<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="navigation">
    <a href="/">
      <img class="logo-img" src="{{url_for('static', filename='img/logo.png')}}" alt="Queens Hyperloop Logo">
    </a>
  </div>
  
  <div class="leftdiv">Battery Percentage</div>
  <div class="rightdiv">Battery Temperature</div>
  <div class="leftdiv">Current</div>
  <div class="rightdiv">nothing here</div>
  <div class="leftdiv"><p id="time"></p></div>
    
</body>
<script>
    function getTime() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const timeString = `${hours}:${minutes}:${seconds}`;
    return timeString;
    }
    
    function updateTime() {
        const timeElement = document.getElementById("time");
        const timeString = getTime();
        timeElement.innerHTML = timeString;
    }
    
    setInterval(updateTime, 1000);
</script>
</html>
