<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Hyperloop Inputter</title>
    <link rel="stylesheet" href="/staticFiles/inputs.css">
</head> 
<body>
    <div class="navigation">
        <a href="/">
          <img class="logo-img" src="{{url_for('static', filename='img/logo.png')}}" alt="Queens Hyperloop Logo">

        <p><input type = "submit" value = "Submit" /></p>
    </form> 
</body>
</html>
