<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Hyperloop Inputter</title>
    <link rel="stylesheet" href="/staticFiles/inputs.css">
</head> 
<body>
    <div class="navigation">
        <a href="/">
          <img class="logo-img" src="{{url_for('static', filename='img/logo.png')}}" alt="Queens Hyperloop Logo">
        </a>
      </div>
    
    <div>
      <div class="row">
        <div class="Column">
          <div class="Header">Basic Data</div>
          <form action="/data" method = "POST">
              <p>Time <input type = "text" name = "Time" /></p>
              <p>Velocity <input type = "text" name = "Velocity" /></p>
              <p>Acceleration <input type = "text" name = "Acceleration" /></p>
              <p>Distance <input type = "text" name = "Time" /></p>
              <p>Temperature  <input type = "text" name = "Time" /></p>
          </form>
        </div>
        <div class="Column">
          <div class="Header">Mechanical Data</div>
          <form action="/data" method = "POST">
              <p>Time <input type = "text" name = "Time" /></p>
              <p>Velocity <input type = "text" name = "Velocity" /></p>
              <p>Acceleration <input type = "text" name = "Acceleration" /></p>
              <p>Distance <input type = "text" name = "Time" /></p>
              <p>Temperature  <input type = "text" name = "Time" /></p>
              <p><input class="SubmitButton" type = "submit" value = "Submit" /></p>
          </form>
        </div>
        <div class="Column">
          <div class="Header">Electrical Data</div>
          <form action="/data" method = "POST">
              <p>Time <input type = "text" name = "Time" /></p>
              <p>Velocity <input type = "text" name = "Velocity" /></p>
              <p>Acceleration <input type = "text" name = "Acceleration" /></p>
              <p>Distance <input type = "text" name = "Time" /></p>
              <p>Temperature  <input type = "text" name = "Time" /></p>
          </form>
        </div>
      </div>  
    </div>
</body>
</html>
