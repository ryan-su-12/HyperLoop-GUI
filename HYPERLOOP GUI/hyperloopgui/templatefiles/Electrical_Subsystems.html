<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen's Hyperloop Electrical Systems</title>
  <link rel="stylesheet" href="electrical.css">
</head>

<body>
  <div class="navigation">
    <a href="/">
      <img class="logo-img" src="{{url_for('static', filename='img/logo.png')}}" alt="Queens Hyperloop Logo">
    </a>
  </div>

  <div class="container-fluid">
    <div class="box">
      <h1>Electrical Subsystem</h1>

      <div class="row">
        <div class="Column">
          <div class="Data"> Battery Percentage: {{  BatteryPercentData  }}%</div>
          <div class="Data"> Battery Temperature: {{  BatteryTemperatureData  }} Degree Celsius</div>
          <div class="Data"> Current: {{  CurrentData  }} C</div>
          <div class="Data"> Voltage: {{  VoltageData  }} V</div>
        </div>
        <div class="Column">
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
